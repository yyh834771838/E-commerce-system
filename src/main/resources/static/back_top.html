<script>
    function exit()
    {
        var d=new Date();
        d.setTime(d.getTime()+ -1*24*60*60);
        document.cookie="info="+123+"; expires="+d.toUTCString();
        location.href="login.html";
    }
    function getCookie()
    {
        var cookies=document.cookie.split(";");
        for(var i=0;i<cookies.length;i++)
        {
            var cookie=cookies[i].trim();
            if(cookie.indexOf("info")==0)
            {
                var m=cookie.substring("info".length+1);
                jQuery("#info").html(m);
                //jQuery("#quit").html("注销");
                return;
            }
        }
    }
    getCookie();
</script>
