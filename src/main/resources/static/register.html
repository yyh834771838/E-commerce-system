<html lang="en" dir="ltr">
<head>
	<link rel="stylesheet" type="text/css" href="css.css" />
	<title>登陆/注册</title>
</head>
<body>

<style type="text/css">
	/* content */
	#content .content {
		padding: 10px;
		overflow: auto;
		margin-bottom: 20px;
		width:350px;float:left;
		background-color: #eee;
		border: 1px solid #BBBBBB;
		box-shadow: 1px 1px 1px #FFFFFF inset;
		margin-right:20px;

	}
</style>

<div class="menu">
	<ul>
		<li style="width:0px;"><a></a></li>
		<li><a href="index.html" class="home">首页</a></li>
		<li><a href="wishlist.html" class="wishlist">愿望清单 (0)</a></li>
		<li><a href="account.html" class="account">我的账户</a></li>
		<li><a href="cart.html" class="cart">购物车</a></li>
		<li class="active" style="float:right;"><a href="login.html" class="login">登陆/注册</a></li>
	</ul>
</div>

<div style="width:700px;">

	<div id="search">
		<div class="button-search"></div>
		<input type="text" name="filter_name" value=""  onkeydown="this.style.color = '#888';" />
	</div>

</div>

<div class="header">
	<div class="logo_img">LOVESHOP</div></div>
<!-- 商品分类 -->
<div id="menu">
</div>




<div style="width:1000px;margin: 0 auto;margin-top:10px;">
	<div class="linktree">
		<a href="index.html">主页</a>
		&raquo; <a href="account.html">账号</a>
		&raquo; <a href="login.html">登陆</a>
	</div>

	<h1 style="margin-top:-10px;">登陆账号</h1>

	<br>



	<div id="content">
		<div class="login-content">
			<div class="left">
				<h2>已有账号，直接登陆</h2>
				<div class="content">
					<p><b>登陆账号</b></p>
					<p>登陆后就可以自由购物了哦~</p>
					<a href="login.html" class="button"><span>直接登陆</span></a></div>
			</div>
			<div class="right">
				<h2>注册账号</h2>
				<form action="#" id="login">
					<div class="content">
						<p></p>
						<b>用户名:</b><br />
						<input type="text" name="u_name" id="u_name" value="" placeholder="请输入用户名"/>
						<br />
						<br />
						<b>密码:</b><br />
						<input type="password" name="u_pwd" id="u_pwd" value="" placeholder="请输入密码"/>
						<br />
						<br />
						<b>确认密码:</b><br />
						<input type="password" name="u_pwd2" id="u_pwd2" value="" placeholder="确认输入密码"/>
						<br />
						<br />
						<b>手机号:</b><br />
						<input type="text" name="u_tel" id="u_tel" value="" placeholder="请输入手机号"/>
						<br />
						<br />
						<b>性别:</b><br />
						<input type="text" name="u_sex" id="u_sex" value="" placeholder="请输入性别"/>
						<br />
						<br />
						<b>邮箱地址:</b><br />
						<input type="text" name="u_email" id="u_email" value="" placeholder="请输入邮箱地址"/>
						<br />
						<br />
						<div class="form-group text-center">
							<button type="button" id="btn_reg" class="btn btn-info">注册</button>
							<button type="reset" class="btn btn-danger">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>

</body>
<script src="/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	jQuery(function(){
		jQuery("#btn_reg").click(function(){
			var name=jQuery("#u_name").val();
			var pwd=jQuery("#u_pwd").val();
			var pwd2=jQuery("#u_pwd2").val();
			var tel=jQuery("#u_tel").val();
			var email=jQuery("#u_email").val();
			var sex=jQuery("#u_sex").val();
			jQuery.post("/register",{"u_name":name,"u_pwd":pwd,"u_pwd2":pwd2,"u_tel":tel,"u_email":email,"u_sex":sex},function (rst) {
				if(rst=="注册成功")
				{
					alert(rst);
					location.href="login.html";
				}else{
					alert(rst);
				}
			});
		});
	});
</script>
</html>
