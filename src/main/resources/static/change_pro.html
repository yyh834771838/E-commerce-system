<!DOCTYPE html>
<html>
	<head>

						</td>
						<td>
							是否推荐
						</td>
						<td>

						</td>
						<td>

				</thead>
				<tbody>

						<td>

						</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		
		function selectAll(f)
		{
			//获取name为ids的所有控件，是一个数组
			var chs=document.getElementsByName("ids");
			for(var i=0;i<chs.length;i++)
			{
				//获取下标为i的控件
				var ch=chs[i];
				ch.checked=f;
			}
		}
	</script>
